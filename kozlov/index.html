<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="kozlov.css">
    <link rel="stylesheet" type="text/css" href="kozlov-move.css">
    <link rel="stylesheet" type="text/css" href="ground.css">
    <link rel="stylesheet" type="text/css" href="controls.css">
    <title>С ДР ЕГОР</title>
  </head>
  <body>
    <div class="container">
      <div class="kozlov body">
        <img class="front" src="img/front/body.png" />
        <img class="profile" src="img/profile/body.png" />
        <div class="head">
          <div class="mouth">
          </div>
        </div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
      <div class="ground"></div>
      <div class="controls">
        <div class="line">
          <kbd><i class="key cursor cursor-left"></i></kbd>
          <kbd><i class="key cursor cursor-right"></i></kbd>
        </div>
        <div class="line">
          <kbd><i class="key spacebar"></i></kbd>
        </div>
      </div>
    </div>
    <script src="./test.js"></script>
  </body>
</html>
